# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - consumer-web-app

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://ehubconreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9558b320bc654e59a40fe4093bc0cc1d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_030a6364c28843468e5ae3dc5757885b }}

    - run: |
        docker build . -t ehubconreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9558b320bc654e59a40fe4093bc0cc1d }}/consumer-app:${{ github.sha }}
        docker push ehubconreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9558b320bc654e59a40fe4093bc0cc1d }}/consumer-app:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'consumer-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ebbd97f8123f40f2830ff5e0441dce93 }}
        images: 'ehubconreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9558b320bc654e59a40fe4093bc0cc1d }}/consumer-app:${{ github.sha }}'